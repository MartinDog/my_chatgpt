server:
  port: 8080

spring:
  ai:
    ollama:
      base-url: http://${OLLAMA_HOST:localhost}:${OLLAMA_PORT:11434}
      chat:
        options:
          model: ${OLLAMA_CHAT_MODEL:qwen3:30b}
          temperature: 0.3
          num-predict: 4096
          top-p: 0.1

      embedding:
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:bge-m3}
    vectorstore:
      chroma:
        client:
          host: http://${CHROMA_HOST:localhost}
          port: ${CHROMA_PORT:8000}
        collection-name: ${CHROMA_COLLECTION:mychatgpt}
        tenant-name: default_tenant
        database-name: default_database
        initialize-schema: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mychatgpt}
    username: ${DB_USERNAME:mychatgpt}
    password: ${DB_PASSWORD:mychatgpt}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: 120000
      connection-timeout: 5000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# ChromaDB
chromadb:
  host: ${CHROMA_HOST:localhost}
  port: ${CHROMA_PORT:8000}
  collection-name: ${CHROMA_COLLECTION:mychatgpt}

# File upload
file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}

