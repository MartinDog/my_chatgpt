server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mychatgpt}
    username: ${DB_USERNAME:mychatgpt}
    password: ${DB_PASSWORD:mychatgpt}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# OpenAI
openai:
  api-key: ${OPENAI_API_KEY:sk-placeholder}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com}

# ChromaDB
chromadb:
  host: ${CHROMA_HOST:localhost}
  port: ${CHROMA_PORT:8000}
  collection-name: ${CHROMA_COLLECTION:mychatgpt}

# File upload
file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}

# Local Embedding (DJL + Sentence Transformers)
embedding:
  model:
    path: ${EMBEDDING_MODEL_PATH:}  # Optional: local model path, otherwise downloads from HuggingFace
