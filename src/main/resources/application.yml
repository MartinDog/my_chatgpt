server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mychatgpt}
    username: ${DB_USERNAME:mychatgpt}
    password: ${DB_PASSWORD:mychatgpt}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# ChromaDB
chromadb:
  host: ${CHROMA_HOST:localhost}
  port: ${CHROMA_PORT:8000}
  collection-name: ${CHROMA_COLLECTION:mychatgpt}

# File upload
file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}

# Ollama (Chat + Embedding)
ollama:
  host: ${OLLAMA_HOST:localhost}
  port: ${OLLAMA_PORT:11434}
  chat-model: ${OLLAMA_CHAT_MODEL:qwen3:30b}
  embedding-model: ${OLLAMA_EMBEDDING_MODEL:bge-m3}
