version: '3.8'

services:
  # 1. PostgreSQL (pgvector 지원 가능 버전)
  postgres:
    image: pgvector/pgvector:pg16  # pgvector가 사전 설치된 공식 이미지 추천
    container_name: mychatgpt-postgres
    environment:
      POSTGRES_DB: mychatgpt
      POSTGRES_USER: mychatgpt
      POSTGRES_PASSWORD: mychatgpt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mychatgpt"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. ChromaDB (Vector DB)
  chromadb:
    image: chromadb/chroma:0.4.22
    container_name: mychatgpt-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Ollama (GPU 가속 및 Qwen-30B 실행용)
  ollama:
    image: ollama/ollama:latest
    container_name: mychatgpt-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # NVIDIA GPU 사용을 위한 passthrough 설정
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # 4. Spring Boot App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mychatgpt-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mychatgpt
      SPRING_DATASOURCE_USERNAME: mychatgpt
      SPRING_DATASOURCE_PASSWORD: mychatgpt
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      OLLAMA_HOST: ollama
      OLLAMA_CHAT_MODEL: "qwen3:30b"
      OLLAMA_EMBEDDING_MODEL: bge-m3
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads

volumes:
  postgres_data:
  chroma_data:
  ollama_data:
  upload_data: